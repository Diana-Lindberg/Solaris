<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=IM+Fell+English+SC&family=MedievalSharp&family=Secular+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=IM+Fell+English+SC&family=MedievalSharp&family=Roboto+Condensed:wght@100&family=Secular+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>SOLARIS</title>
</head>
<body>
    <section class="main__header">
        <h1>SOLSYSTEMET</h1>
        <h4>SOLARIS</h4>
        </section>
    
        <section id="overlay">
            <div class="closeOverlay">&times;</div>
            <article class="info__frame">

            <div class="info__section">
                <h1 class="name"></h1>
                <h2 class="latinName"></h2>
                <p class="desc"></p>
            </div>

            <div class="details__section">
                <div class="item">
                <h3>OMKRETS</h3>
                <p class="circumference" style=" font-family: Roboto Condensed"></p>
            </div>

            <div class="item">
                <h3>KM FRÅN SOLEN</h3>
                <p class="distance" style=" font-family: Roboto Condensed"></p>
            </div>
            </div>

            <div class="temperature__section">
                <div class="temperature__item">
                    <h3>MAX TEMPERATUR</h3>
                    <p class="tempDay" style="font-family: Roboto Condensed"></p>
                </div>
            
                <div class="temperature__item">
                    <h3>MIN TEMPERATUR</h3>
                    <p class="tempNight" style=" font-family: Roboto Condensed"></p>
                </div>
            </div>
                <div>
                <h3>MÅNAR</h3>
                <p class="moons" style="font-family: Roboto Condensed;  word-wrap: break-word;"></p>
            </div>
            </article>
        </section>

    <div id="sun" class="openOverlay"></div>
    <div class="planets">
        <div class="openOverlay"> <img src="img/Mercury.svg" alt=""></div>
        <div class="openOverlay"> <img src="img/Venus.svg" alt=""></div>
        <div class="openOverlay"> <img src="img/Earth.svg" alt=""></div>
        <div class="openOverlay"> <img src="img/Mars.svg" alt=""></div>
        <div class="openOverlay"> <img src="img/Jupiter.svg" alt=""></div>
        <div class="openOverlay" style= "width: 144px; height: 144px;"> <img src="img/Saturn.svg" alt=""><img src="img/ringSaturn.svg" style="transform: translate(-10%, -130px);"alt=""></div>
        <div class="openOverlay"> <img src="img/Uranus.svg" alt=""></div>
        <div class="openOverlay"> <img src="img/Neptune.svg" alt=""></div> 
    </div>
    

    <script src="script.js"></script>
</body>
</html>
